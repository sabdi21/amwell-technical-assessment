<!DOCTYPE html>
<html id="normal">
    <head>
        <meta charset="utf-8">
        <title>Amwell Technical Assessment</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <h2>Amwell Technical Assessment</h2>

        <p>Task: Write a Javascript application that gets data from the following URL and returns the lowest three integers with no duplicates.</p>
        <p>URL: https://www.iwillfearnoevil.com/screen/string.txt</p>
        <hr />

        <button id="button">Display Data</button>
        <!-- top container -->
        <div class="all-data-container">
            <h4>All Data</h4>
            <p id="all-data"></p>
        </div>
        <!-- bottom container -->
        <div class="result-container">
            <h4>Lowest Integer</h4>
            <p id="one"></p>
            <p id="two"></p>
            <p id="three"></p>
        </div>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
